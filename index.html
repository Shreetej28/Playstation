<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstaion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="images/logo.png" alt="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accesories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img class="menu" src="images/menu.png" alt="menu-logo" onclick="toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 VR 2</h2><br/><h2>DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Genric)</p>
                <h4>$ 32.50</h4>
                <button type="button">Buy Now<img src="images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="">
                    <p><small>Add To Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/fb.png" alt="fb">
            <img src="images/ig.png" alt="ig">
            <img src="images/tw.png" alt="tw">
        </div>
    </div>


        <!-- JS -->
    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight ="0px";
        
        function toggleMenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "135px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }

        }

    </script>
    
</body>
</html>
